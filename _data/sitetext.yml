  team:
    title: "Meet our Team"
    # text: "Owner"
    subtext: "**Hi, I'm Maria O'Farrell, MS, OTR/L**, a passionate pediatric occupational therapist and the proud owner of Playful Progressions! With over eight years of experience, I've had the privilege of working with children and adolescents (ages 0-21) in various settings, including outpatient clinics, homes, and schools. \n

    At Playful Progressions, I provide comprehensive occupational therapy evaluations and personalized interventions in homes and schools, ensuring that each child receives the support they need in a familiar and comfortable environment. My approach is rooted in collaboration, practicality, and kindness—I believe in offering individualized, judgment-free guidance to families navigating sensory differences and developmental milestones. \n

    I'm dedicated to helping children build confidence, independence, and essential life skills through play-based, engaging therapy. I'd love to be part of your child's journey!"

    section: team
    people:
      - name: "Maria O'Farrell"
        role: "Owner"
        image: assets/img/maria_headshot.jpeg

  services:
    title: "Services"
    # text: "For yah kids"
    section: services
    list:
      - title: "Collaborative Consultations"
        desc: "Maria provides 45 minute virtual consultations/coaching sessions for caregivers, other providers, and schools.  These sessions are designed to provide individualized guidance for improving a child's experience across contexts, as well as generating a support system for carrying-over care"
        icon: fas fa-clipboard #find more at https://fontawesome.com/icons
      - title: "Occupational Therapy Evaluation"
        desc: "Comprehensive occupational therapy evaluation including standard assessment, skilled observations, parent interview and plan of care development with full write up (60-90 minutes)"
        icon: fas fa-notes-medical
      - title: "Occupational Therapy Intervention"
        desc: "Skilled, individualized occupational therapy treatment provided in the client’s natural environment.  Treatments are 50 minutes in duration, with 10 minutes of parent education and guidance for home programming between visits"
        icon: fa-solid fa-plane-up


